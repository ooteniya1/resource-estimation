apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-quarkus
  name: todo-quarkus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-quarkus
  template:
    metadata:
      labels:
        app: todo-quarkus
    spec:
      containers:
        - image: PIPELINE_REPLACE:latest
          imagePullPolicy: Always
          name: todo-quarkus
          resources:
            limits:
              memory: "512Mi"
              cpu: "400m"  
            requests:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 50
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 50
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3 

