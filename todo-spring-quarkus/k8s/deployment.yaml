apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-spring
  name: todo-spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-spring
  template:
    metadata:
      labels:
        app: todo-spring
    spec:
      containers:
        - image: PIPELINE_REPLACE:latest
          imagePullPolicy: Always
          name: todo-spring
          resources:
            limits:
              memory: "512Mi"
              cpu: "60m"  
            requests:
              memory: "128Mi"
              cpu: "30m"
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3 

